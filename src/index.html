<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio Ghibli</title>
  <link rel="stylesheet" href="style.css" />
  </head>
  <body>
  <header>
    <section id="encabezado" class="encabezado">
      <h1>STUDIO GHIBLI</h1>
      <img class= "img-chibi" src="images/chibi.png">
      <form method="get" action="https://ghiblicollection.com/">
        <button class="links-pages" id="link1" >Collection</button>
      </form>
      <form method="get" action="https://es-la.facebook.com/FansOfStudioGhibli/">
        <button class="links-pages" id="link2" >Fanpage</button>
      </form>
      <form method="get" action="index.html">
        <button class="links-pages" id="button-inicio" style="display:none">Home</button>
      </form>
      <button id="btnFilms" class="links-pages">Films</button>
    </section>
    </header> 
    <main>
      <div id="container-slider" class="container-slider">
        <div class="slider" id="slider">
          <div class="slider-section">
            <img src="images/img1.png" alt="" class="slider-img">
          </div>
          <div class="slider-section">
            <img src="images/img2.jpg" alt="" class="slider-img">
          </div>
          <div class="slider-section">
            <!-- <div class="textSlider">“They Say That The Best Blaze Burns Brightest When Circumstances Are At Their Worst.” - Howl's Moving Castle (2004)</div> -->
            <img src="images/img3.jpg" alt="" class="slider-img">
          </div>
          <div class="slider-section">
            <img src="images/img4.jpg" alt="" class="slider-img">
          </div>
          <div class="slider_btn slider_btn-right" id="btn-right">&#62;</div>
          <div class="slider_btn slider_btn-left" id="btn-left">&#60;</div>
        </div>
      </div>

      <div class="filters">
        <select id="order_film" class="select" style= "display: none"></select>
        <select id="directors" class="select" style= "display: none"></select>
        
        <div id="container" class="container" style= "display: none"></div>

        <div class="container" id="orderFilm"></div>
        <div class="container" id="orderFilm2"></div>
        
        <div id="infoFilms"></div>
        
      </div>
    </main>
   


    <script src="main.js" type="module"></script>
    <footer></footer>
  </body>
</html>
